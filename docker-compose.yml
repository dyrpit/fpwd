version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:4500"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4500
    depends_on:
      - backend